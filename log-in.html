<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tetherShare</title>
	<link rel="shortcut icon" href="./img/won_pocket.png" type="image/x-icon">
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<header>
		<div class="ad-bar">
			<p>이미 가입했어도 페이백!</p>
			<p><a href="https://tetherpayback.tistory.com/6">변경 방법 확인하기<img src="./img/right-arrow.png" alt=""></a></p>
		</div>
		<div class="header-main">
			<h1><a href="./index.html"><img src="./img/logo.bmp" alt=""></a></h1>
			<div id="gnb">
				<ul>
					<li><a href="./tab1.html">지원 거래소</a></li>
					<li><a href="./tab2.html">서비스 소개</a></li>
					<li><a href="./tab3.html">페이백 확인</a></li>
					<li><a href="https://tetherpayback.tistory.com/7" target="_blank">페이백 가이드</a></li>
					<li><a href="./tab5.html">페이백 후기인증</a></li>
				</ul>
			</div>
			<div class="user">
				<ul>
					<li class="lang">
						<div class="select">
							<div class="selected">
								<div class="selected-value">KOR</div>
								<div class="arrow"></div>
							</div>
							<ul>
								<li class="option">KOR</li>
								<li class="option">ENG</li>
							</ul>
						</div>
					</li>
					<li class="log-in"><a href="./log-in.html"><img src="./img/log_in.png" alt="">로그인</a></li>
					<li class="join"><a href="./join.html"><img src="./img/join.png" alt="">회원가입</a></li>
				</ul>
			</div>
		</div>
	</header>
	<main>
		<div class="section section-member login">
			<div class="inner">
				<p class="title">로그인</p>
				<div class="middle-area">
					<div class="input-wrap">
						<input type="text" class="user-id"placeholder="이메일을 입력해주세요">
						<div class="pw-wrap">
							<input type="text" class="user-pw"placeholder="비밀번호를 입력해주세요">
							<span class="icon"></span>
						</div>
						
					</div>
					<div class="forgot-pw"><a href="./pw-reset.html">비밀번호를 잊어버리셨나요?</a></div>
				</div>
				<div class="bottom-area">
					<button>로그인</button>
					<p>아직 계정이 없으신가요? <a href="./join.html">가입하기</a></p>
				</div>
			</div>

		</div>
	</main>
</body>

</html>
